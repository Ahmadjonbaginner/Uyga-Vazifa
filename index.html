        <div class="container">
            <div class="block">
                <h2 class="form__title">Who can go first?</h2>
                <div class="form__label-box">
                    <label class="form__label">Distance
                            <input class="form__distance" type="number">
                        </label>
                    <button class="form__calculate">Calculate</button>
                </div>
                <div class="box">
                    <div class="on-foot">
                        <span class="text">On Foot</span>
                        <span class="foot-hours n-hours">N hours</span>
                    </div>
                    <div class="on-bicycle">
                        <span class="text">On a Bicycle</span>
                        <span class="bicy-hours n-hours">N hours</span>
                    </div>
                    <div class="on-car">
                        <span class="text">On a Car</span>
                        <span class="car-hours n-hours">N hours</span>
                    </div>
                    <div class="on-plane">
                        <span class="text">On a Plane</span>
                        <span class="plane-hours n-hours">N hours</span>
                    </div>
                </div>
            </div>
            <div class="block2">
                <h3 class="form__title">Conver the temperature</h3>
                <div class="temperature-box">
                    <label class="form-label2"> Temperature in Calcius
                        <input class="form-temperature" type="number" placeholder="C">
                    </label>
                    <span class="span-temperature">Temperature in Calcius ? F</span>
                    <button class="convert-btn">Convert</button>
                </div>
            </div>
        </div>
